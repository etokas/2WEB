<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="client"></div>
    <button id="fill">Click Here !! </button>

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(function() {
            $("#fill").on('click', function(){
                $.ajax({
                    type: "GET",
                    url: "remote.html",
                    success: function (data) {
                        $("#client").html(data);
                    }
                });
            })
        })
    </script>
</body>
</html>
